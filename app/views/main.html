<div>
  <h1>{{heading}}</h1>

  <div id="book-list">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>My book wish list</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in books">
          <td>{{book}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="book-input">
    <form ng-submit="addBook()">
      <fieldset>
        <legend>Add more book</legend>
        <label>Book name:</label>
        <input type="text" ng-model="bookNameText" placeholder="Enter a book name" required>
        <label>
          <input class="btn btn-primary" type="submit" value="Add book">
        </label>
      </fieldset>
    </form>
  </div>
</div>
